<!DOCTYPE html>
<html>

<head>
    <title>Weigh Converter</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>weight converter</h1>
            <input type="number" min="1" max="1000" class="convert-lbs" placeholder="enter lbs">
            <div class="output">

                <div class="weight-container">
                    <h5>Kilogram</h5>
                    <span class="kg-value"></span>
                </div>

                <div class="weight-container">
                    <h5>Grams</h5>
                    <span class="grams-value"></span>
                </div>

                <div class="weight-container">
                    <h5>Tons</h5>
                    <span class="tons-value"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
